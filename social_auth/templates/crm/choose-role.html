<!-- templates/choose_role.html -->
{% extends "base.html" %}
{% block title %}Choose Role{% endblock %}

{% block content %}
  <h2>Choose your role</h2>
  <form method="post">
    {% csrf_token %}
    <button type="submit" name="user_type" value="customer">I'm a Customer</button>
    <button type="submit" name="user_type" value="provider">I'm a Provider</button>
  </form>
{% endblock %}
